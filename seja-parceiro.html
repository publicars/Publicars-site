<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja um Parceiro | Publicars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        .hero { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/bg-driver.jpg'); background-size: cover; padding: 60px 20px; text-align: center; }
        .form-box { background: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; max-width: 800px; margin: -50px auto 50px; box-shadow: 0 10px 30px rgba(0,255,85,0.1); }
        .btn-green { background-color: #00C853; color: white; font-weight: bold; width: 100%; padding: 12px; border: none; border-radius: 5px; text-transform: uppercase; }
        .btn-green:hover { background-color: #009624; }
        label { color: #ccc; margin-top: 10px; }
        input, select { background: #333 !important; color: white !important; border: 1px solid #555 !important; }
    </style>
</head>
<body>

    <div class="hero">
        <h1 class="fw-bold text-success">RENDA EXTRA COM SEU CARRO</h1>
        <p class="lead">Instale nosso tablet gratuito e ganhe dinheiro por quilômetro rodado.</p>
    </div>

    <div class="container">
        <div class="form-box">
            <h3 class="text-center mb-4"><i class="fas fa-car"></i> Pré-Cadastro Gratuito</h3>
            
            <form id="formMotorista">
                <div class="row">
                    <div class="col-md-6">
                        <label>Nome Completo</label>
                        <input type="text" id="nome" class="form-control" required placeholder="Ex: João Silva">
                    </div>
                    <div class="col-md-6">
                        <label>CPF</label>
                        <input type="text" id="cpf" class="form-control" required placeholder="000.000.000-00">
                    </div>
                    <div class="col-md-6">
                        <label>WhatsApp</label>
                        <input type="text" id="telefone" class="form-control" required placeholder="(00) 00000-0000">
                    </div>
                    <div class="col-md-6">
                        <label>E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="Seu melhor email">
                    </div>
                    
                    <div class="col-12 mt-3"><h5 class="border-bottom pb-2">Dados do Veículo</h5></div>
                    
                    <div class="col-md-6">
                        <label>Modelo do Carro</label>
                        <input type="text" id="modelo" class="form-control" required placeholder="Ex: Onix, Kwid, UberBlack...">
                    </div>
                    <div class="col-md-6">
                        <label>Placa</label>
                        <input type="text" id="placa" class="form-control" required style="text-transform: uppercase;">
                    </div>
                    <div class="col-md-6">
                        <label>Cidade</label>
                        <input type="text" id="cidade" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Estado</label>
                        <select id="estado" class="form-control">
                            <option value="SP">São Paulo</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            </select>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn-green" id="btnEnviar">ENVIAR CADASTRO</button>
                    <p class="text-center text-muted mt-2 small">Nossa equipe entrará em contato para agendar a instalação.</p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00');
            $('#telefone').mask('(00) 00000-0000');
        });

        // LÓGICA DE ENVIO PARA O SEU SISTEMA
        document.getElementById('formMotorista').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnEnviar');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENVIANDO...';
            btn.disabled = true;

            const dados = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                modelo_carro: document.getElementById('modelo').value,
                placa: document.getElementById('placa').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value
            };

            try {
                // OBS: Este link deve ser o do seu SISTEMA (Backend)
                const response = await fetch('https://app.publicars.com.br/api/cadastro_externo_motorista', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    alert('✅ Sucesso! Recebemos seu cadastro. Fique atento ao WhatsApp.');
                    window.location.href = 'index.html'; // Volta pra home ou página de obrigado
                } else {
                    alert('Erro ao enviar. Tente novamente.');
                    btn.innerText = 'TENTAR NOVAMENTE';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conexão com o servidor.');
                btn.innerText = 'ERRO - TENTAR NOVAMENTE';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
