<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja um Parceiro | Publicars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; }
        
        .hero { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover; 
            background-position: center;
            padding: 60px 20px; 
            text-align: center; 
        }

        .form-box { background: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; max-width: 800px; margin: -50px auto 50px; box-shadow: 0 10px 30px rgba(0,255,85,0.1); }
        .btn-green { background-color: #00C853; color: white; font-weight: bold; width: 100%; padding: 12px; border: none; border-radius: 5px; text-transform: uppercase; margin-top: 20px;}
        .btn-green:hover { background-color: #009624; }
        
        label { color: #eee; margin-top: 10px; font-weight: bold; font-size: 0.9em; letter-spacing: 0.5px; }
        
        /* CORREÇÃO DAS CORES DOS CAMPOS (Letra Branca) */
        input, select, textarea { 
            background-color: #333 !important; 
            color: #ffffff !important; 
            border: 1px solid #555 !important; 
            font-size: 1.1em !important; /* Letra maior */
        }
        
        /* Correção para quando o Chrome preenche automático (fundo amarelo feio) */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #333 inset !important;
            -webkit-text-fill-color: white !important;
        }

        /* Cor do texto de exemplo (Placeholder) */
        ::placeholder { color: #bbb !important; opacity: 1; }

        input:focus, select:focus { border-color: #00C853 !important; box-shadow: 0 0 0 0.25rem rgba(0, 200, 83, 0.25) !important; }
        input[readonly] { background-color: #252525 !important; color: #aaa !important; cursor: not-allowed; }
        
        /* CHECKBOXES DOS APPS (Maiores e mais visíveis) */
        .form-check { margin-right: 15px; margin-bottom: 10px; padding-left: 1.8em; }
        .form-check-input { 
            background-color: #444; 
            border-color: #777; 
            width: 1.3em; 
            height: 1.3em; 
            margin-top: 0.1em;
            cursor: pointer;
        }
        .form-check-input:checked { background-color: #00C853; border-color: #00C853; }
        .form-check-label { color: white; font-weight: normal; font-size: 1.1em; cursor: pointer; }

        .section-title { color: #00C853; border-bottom: 1px solid #333; padding-bottom: 5px; margin-top: 25px; margin-bottom: 15px; }
        .navbar-brand img { height: 50px; border-radius: 50%; border: 2px solid #fff; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="static/7.png" alt="Publicars"> <span class="ms-2 fw-bold">Publicars</span>
            </a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Voltar</a>
        </div>
    </nav>

    <div class="hero">
        <h1 class="fw-bold text-success">PRÉ-CADASTRO DE PARCEIROS</h1>
        <p class="lead">Preencha os dados abaixo. Cadastro rápido e simplificado.</p>
    </div>

    <div class="container">
        <div class="form-box">
            <form id="formMotorista">
                
                <h5 class="section-title"><i class="fas fa-user"></i> Dados Pessoais</h5>
                <div class="row">
                    <div class="col-md-12">
                        <label>Nome Completo *</label>
                        <input type="text" id="nome" class="form-control" required placeholder="Digite seu nome">
                    </div>
                    <div class="col-md-6">
                        <label>WhatsApp *</label>
                        <input type="text" id="telefone" class="form-control" required placeholder="(00) 90000-0000">
                    </div>
                    <div class="col-md-6">
                        <label>E-mail *</label>
                        <input type="email" id="email" class="form-control" required placeholder="exemplo@email.com">
                    </div>
                    
                    <div class="col-md-4">
                        <label>CEP *</label>
                        <input type="text" id="cep" class="form-control" required placeholder="00000-000" onblur="buscarCep()">
                    </div>
                    <div class="col-md-8">
                        <label>Endereço (Rua)</label>
                        <input type="text" id="endereco" class="form-control" readonly placeholder="Preenchimento automático...">
                    </div>
                    <div class="col-md-4">
                        <label>Número *</label>
                        <input type="text" id="numero" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label>Bairro</label>
                        <input type="text" id="bairro" class="form-control" readonly>
                    </div>
                    <div class="col-md-4">
                        <label>Cidade</label>
                        <input type="text" id="cidade" class="form-control" readonly>
                    </div>
                    <input type="hidden" id="estado">
                </div>

                <h5 class="section-title"><i class="fas fa-car"></i> Dados do Veículo & Trabalho</h5>
                <div class="row">
                    <div class="col-md-4">
                        <label>Modelo do Carro *</label>
                        <input type="text" id="modelo" class="form-control" required placeholder="Ex: Onix, Kwid...">
                    </div>
                    <div class="col-md-4">
                        <label>Ano *</label>
                        <input type="number" id="ano" class="form-control" required placeholder="Ex: 2021">
                    </div>
                    <div class="col-md-4">
                        <label>Placa *</label>
                        <input type="text" id="placa" class="form-control" required style="text-transform: uppercase;" placeholder="ABC-1234">
                    </div>

                    <div class="col-12 mt-4">
                        <label class="mb-3" style="color: #00C853;">Quais Apps você roda? (Pode selecionar vários) *</label><br>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input chk-app" type="checkbox" value="Uber" id="appUber">
                            <label class="form-check-label" for="appUber">Uber</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input chk-app" type="checkbox" value="99" id="app99">
                            <label class="form-check-label" for="app99">99</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input chk-app" type="checkbox" value="InDrive" id="appInDrive">
                            <label class="form-check-label" for="appInDrive">InDrive</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input chk-app" type="checkbox" value="Outros" id="appOutros">
                            <label class="form-check-label" for="appOutros">Outros</label>
                        </div>
                    </div>

                    <div class="col-12 mt-3">
                        <label>Tempo médio rodando por dia? *</label>
                        <select id="tempo_rodagem" class="form-select" required>
                            <option value="" selected>Selecione...</option>
                            <option value="Menos de 4h">Menos de 4 horas</option>
                            <option value="4h a 6h">De 4 a 6 horas</option>
                            <option value="6h a 8h">De 6 a 8 horas</option>
                            <option value="8h a 10h">De 8 a 10 horas</option>
                            <option value="Mais de 10h">Mais de 10 horas</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-green" id="btnEnviar">ENVIAR PRÉ-CADASTRO</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $('#telefone').mask('(00) 00000-0000');
            $('#cep').mask('00000-000');
        });

        // BUSCA CEP
        function buscarCep() {
            var cep = document.getElementById('cep').value.replace(/\D/g, '');
            if (cep != "") {
                var validacep = /^[0-9]{8}$/;
                if(validacep.test(cep)) {
                    document.getElementById('endereco').value = "...";
                    fetch(`https://viacep.com.br/ws/${cep}/json/`)
                        .then(response => response.json())
                        .then(data => {
                            if(!("erro" in data)) {
                                document.getElementById('endereco').value = data.logradouro;
                                document.getElementById('bairro').value = data.bairro;
                                document.getElementById('cidade').value = data.localidade;
                                document.getElementById('estado').value = data.uf;
                            } else {
                                alert("CEP não encontrado.");
                            }
                        })
                        .catch(e => console.log("Erro CEP"));
                }
            }
        }

        // ENVIO
        document.getElementById('formMotorista').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Coleta os Apps (Permite selecionar vários)
            let appsSelecionados = [];
            document.querySelectorAll('.chk-app:checked').forEach((chk) => {
                appsSelecionados.push(chk.value);
            });
            
            if (appsSelecionados.length === 0) {
                alert("Por favor, marque pelo menos um Aplicativo que você usa.");
                return;
            }

            const btn = document.getElementById('btnEnviar');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENVIANDO...';
            btn.disabled = true;

            const dados = {
                nome: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                cep: document.getElementById('cep').value,
                endereco: document.getElementById('endereco').value,
                numero: document.getElementById('numero').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value,
                modelo_carro: document.getElementById('modelo').value,
                ano_carro: document.getElementById('ano').value,
                placa: document.getElementById('placa').value,
                apps_trabalho: appsSelecionados.join(", "), 
                tempo_rodagem: document.getElementById('tempo_rodagem').value
            };

            try {
                const response = await fetch('https://app.publicars.com.br/api/cadastro_externo_motorista', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (response.ok && (result.status === 'sucesso' || result.status === 'ok')) {
                    alert('✅ Cadastro Recebido! Entraremos em contato em breve.');
                    window.location.href = 'index.html'; 
                } else {
                    alert('Atenção: ' + (result.msg || 'Erro ao processar cadastro.'));
                    btn.innerText = 'TENTAR NOVAMENTE';
                    btn.disabled = false;
                }
            } catch (error) {
                alert('Erro de conexão com o servidor.');
                btn.innerText = 'ERRO - TENTAR NOVAMENTE';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
