<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Motorista Parceiro | Publicars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #fff; font-family: sans-serif; }
        .card-form { background: #111; border: 1px solid #333; border-radius: 20px; padding: 30px; margin-top: 50px; }
        .form-control { background: #222; border: 1px solid #444; color: #fff; }
        .form-control:focus { background: #333; color: #fff; border-color: #FFD700; box-shadow: none; }
        .btn-yellow { background-color: #FFD700; color: #000; font-weight: bold; border: none; }
        .btn-yellow:hover { background-color: #ffc107; }
    </style>
</head>
<body>

<div class="container pb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center mt-5">
                <img src="static/7.png" alt="Publicars" width="80" class="mb-3">
                <h2>Dirija e Lucre</h2>
                <p class="text-secondary">Cadastre-se para receber nosso tablet.</p>
            </div>

            <div class="card-form">
                <form id="formMotorista">
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" id="nome" class="form-control" required placeholder="Seu nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">WhatsApp</label>
                        <input type="tel" id="telefone" class="form-control" required placeholder="(XX) XXXXX-XXXX">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Modelo do Carro</label>
                            <input type="text" id="modelo" class="form-control" placeholder="Ex: Onix">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Placa</label>
                            <input type="text" id="placa" class="form-control" placeholder="ABC-1234">
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-yellow btn-lg">ENVIAR CADASTRO</button>
                    </div>
                    <p id="feedback" class="text-center mt-3 small"></p>
                </form>
            </div>
            
            <div class="text-center mt-4">
                <a href="index.html" class="text-secondary text-decoration-none">← Voltar ao site</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // CONFIGURAÇÃO SUPABASE (Mesma do index)
    const supabaseUrl = 'https://nzwsjfpagrysrcmvouoo.supabase.co';
    const supabaseKey = 'eyJhbGci0iJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3Mi0iJzdXBhYmFzZSIsInJlZiI6Im56d3NqZnBhZ3J5c3JjbXZvdW9vIiwicm9sZSI6ImFub24iLCJpYXQi0jE3NTg4NTA1NzgsImV4CCI6MjA3NDQyNjU3OHO.PWOTOPZAeoTHty-Kwopc8Sr1h_01GJ696BBE-BDw7CY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('formMotorista').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const feedback = document.getElementById('feedback');
        
        btn.disabled = true;
        btn.innerText = "ENVIANDO...";

        // Pega dados
        const dados = {
            nome: document.getElementById('nome').value,
            telefone: document.getElementById('telefone').value,
            modelo_carro: document.getElementById('modelo').value,
            placa: document.getElementById('placa').value,
            tablet_id: 'AGUARDANDO...' // Status inicial padrão
        };

        // Envia para o Supabase
        const { error } = await supabase.from('motoristas').insert([dados]);

        if (error) {
            console.error(error);
            feedback.innerText = "Erro ao salvar. Tente novamente.";
            feedback.className = "text-center mt-3 small text-danger";
            btn.disabled = false;
            btn.innerText = "ENVIAR CADASTRO";
        } else {
            feedback.innerText = "✅ Sucesso! Entraremos em contato.";
            feedback.className = "text-center mt-3 small text-success";
            btn.innerText = "ENVIADO!";
            e.target.reset();
        }
    });
</script>
</body>
</html>
